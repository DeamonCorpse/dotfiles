#----- PROMPT
# No new line at the start of the prompt
add_newline = true

#--- LEFT Prompt Format
format = """
[](#191B21)\
$env_var$shell\
[🜏 ](bg:#191B21 fg:#CD3131)\
[](bg:#191B21 fg:#424959)\
$username\
$hostname\
$localip\
[](bg:#424959 fg:#262A33)\
$directory\
[](#262A33)\
$character
$sudo\
[  ](#04BC79)"""

#--- RIGHT Prompt Format
right_format = """
$git_branch $git_status\
$docker_context\
$cmd_duration\
$time"""

#----- PACKAGE MODULEs
#--- ENABLED
[line_break]
enabled = true

#--- LEFT SIDE
[env_var.STARSHIP_DISTRO]
disabled = false
format = '[$env_value ]($style)'
style = 'bg:#191B21 fg:#E5E5E5'
variable = 'STARSHIP_DISTRO'

[shell]
disabled = false
style = 'bg:#191B21 italic fg:#666666'
format = '[/>$indicator ]($style)'
bash_indicator = 'bash'
zsh_indicator = 'zsh'
powershell_indicator = 'ps'
cmd_indicator = 'cmd'
unknown_indicator = '?'

[sudo]
disabled = false
format = '[$symbol]($style)'
symbol = ' ⓢ'
style = 'fg:#E5E512'
allow_windows = false

[username]
disabled = false
style_root = 'bg:#424959 fg:#E5E512'
style_user = 'bg:#424959 fg:#E5E5E5'
show_always = true
format = '[$user]($style)'

[hostname]
disabled = false
ssh_only = false
ssh_symbol = 'ₛₛₕ'
format = '[@$hostname$ssh_symbol]($style)'
trim_at = '.'
style = 'bg:#424959 fg:#E5E5E5'

[localip]
disabled = true
ssh_only = true
style = 'bg:#424959 italic fg:#262A33'
format = '[ $localipv4]($style)'

[directory]
disabled = false
style = 'bg:#262A33 fg:#CBD2D9'
read_only_style = 'bg:#262A33 fg:#CD3131'
format = '[$path ]($style)[$read_only]($read_only_style)'
truncation_length = 10
truncation_symbol = '.../'
use_logical_path = true
use_os_path_sep = false
read_only = ' '

[directory.substitutions]
"~/Documents" = ''
"~/documents" = ''
"~/Docker" = ''
"~/docker" = ''
"~/Downloads" = ''
"~/downloads" = ''
"~" = ''
"~/Music" = ''
"~/music" = ''
"~/Movies" = ''
"~/movies" = ''
"~/Pictures" = ''
"~/pictures" = ''
"~/Videos" = ''
"~/videos" = ''
"~/.config" = ''

[character]
success_symbol = "[ ✔](#05BC79)"
error_symbol = "[ ✘](#CD3131)"

#--- RIGHT SIDE
#--- RIGHT SIDE
[git_branch]
disabled = false
always_show_remote = false
symbol = ' '
style = 'italic fg:#F14E32'
format = '[$symbol$branch(:$remote_name $remote_branch)]($style)'
truncation_length = 10
truncation_symbol = '.../'

[git_status]
disabled = false
style = 'fg:#F14E32 italic'
format = '[$all_status]($style)'
conflicted = ':${count} '
ahead = '⇡:${count} '
behind = '⇣:${count} '
diverged = '⇕:${count} '
untracked = '?:${count} '
modified = '!:${count} '
staged = '+:${count} '
deleted = ':✘${count} '

[cmd_duration]
disabled = false
style = 'italic fg:#616E7C'
format = '[ $duration]($style)'
min_time = 500 # in ms
show_milliseconds = false

[time]
disabled = false
style = 'italic fg:#616E7C'
format = "[ $time]($style)"
use_12hr = false
time_format = "%R"
utc_time_offset = "local"
